<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src ="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Survey</h1>
      <form id="name">
        <div class="name">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="food">
          <label for="food">Favorite Food:(from these options)</label>
          <select class="form-control" id="food">
            <option>Mexican</option>
            <option>Thai</option>
            <option>Italian</option>
            <option>German</option>
          </select>
        </div>
        <div class="weather">
          <label for="weather">Favorite Weather:</br>
        <div>
          <label>
            <input type="radio" name="weather" value="sunny" checked>Sunny
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="weather" value="cloudy">Cloudy
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="weather" value="raining">Raining
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="weather" value="god-awful">God awful
          </label>
        </div>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input id="dob" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
      </form>
    </div>
  </body>
</html>
